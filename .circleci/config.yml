version: 2.1
jobs:
  build:
    docker:
      - image: circleci/nginx:1.21
    environment:
      IMAGE_NAME: ghcr.io/pakornpk/do-kubernetes-sample-app:latest
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Push Docker Image
          command: |
            echo "$PAT" | docker login ghcr.io -u $USERNAME --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-deploy-master:
    jobs:
      - build:
          filters:
            branches:
              only: master